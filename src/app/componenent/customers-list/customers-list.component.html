<div class="container">
<div class="row">
<div class="col-sm-6">
    <h1>CLIENTS</h1>
    
    <div *ngFor="let customer of customers" style="width: 300px;">
    <app-customer-details [customer]='customer'></app-customer-details>
    
    </div>
    <div style="margin-top:20px;">
     
    <button type="button" class="button btn-danger" (click)='deleteCustomers()'>Delete All</button>
    </div>
</div>
<div class="col-sm-4">
        <h1>CLIENTS ACTIVES</h1>
    <div *ngFor="let activedCustomer of activedCustomers" style="width: 300px;">{{activedCustomer.name}}</div>
</div>
</div>
</div>
